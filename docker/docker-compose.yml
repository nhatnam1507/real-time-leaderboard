# This file includes the deps services and defines the app service
# The deps services (postgres, redis) are included from docker-compose.deps.yml
# Usage: docker compose -f docker/docker-compose.yml up

name: leaderboard

include:
  - docker-compose.deps.yml

services:
  app:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: leaderboard-app
    ports:
      - "8080:8080"
    environment:
      SERVER_PORT: 8080
      SERVER_HOST: 0.0.0.0
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: postgres
      DB_PASSWORD: postgres
      DB_NAME: leaderboard
      DB_SSLMODE: disable
      REDIS_HOST: redis
      REDIS_PORT: 6379
      JWT_SECRET_KEY: your-secret-key-change-in-production
      LOG_LEVEL: info
      LOG_PRETTY: false
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

