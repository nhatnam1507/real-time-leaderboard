openapi: 3.0.3
info:
  title: Real-Time Leaderboard API
  version: "1.0"
  description: Real-time leaderboard system with REST API for score submission and Server-Sent Events (SSE) for live leaderboard updates
  contact:
    name: API Support
    url: http://www.example.com/support
    email: support@example.com
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  termsOfService: http://swagger.io/terms/

servers:
  - url: /api/v1
    description: API v1

tags:
  - name: auth
    description: Authentication endpoints
  - name: leaderboard
    description: Leaderboard and score endpoints

x-tagGroups:
  - name: v1
    tags:
      - auth
      - leaderboard

paths:
  /auth/register:
    post:
      tags:
        - auth
      summary: Register a new user
      description: Register a new user with username, email, and password. Returns user information and JWT tokens.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RegisterRequest'
      responses:
        '201':
          description: User registered successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Response'
        '400':
          description: Invalid request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Response'
        '409':
          description: User already exists
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Response'

  /auth/login:
    post:
      tags:
        - auth
      summary: Login user
      description: Authenticate user with username and password, returns JWT access and refresh tokens
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LoginRequest'
      responses:
        '200':
          description: Login successful
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Response'
        '401':
          description: Invalid credentials
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Response'

  /auth/refresh:
    post:
      tags:
        - auth
      summary: Refresh access token
      description: Refresh access token using a valid refresh token. Returns new access and refresh tokens.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - refresh_token
              properties:
                refresh_token:
                  type: string
      responses:
        '200':
          description: Token refreshed successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Response'
        '401':
          description: Invalid or expired refresh token
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Response'

  /score:
    post:
      tags:
        - leaderboard
      summary: Submit a score
      description: Submit a score. Requires authentication. The score will be saved and the leaderboard will be updated.
      security:
        - BearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SubmitScoreRequest'
      responses:
        '201':
          description: Score submitted successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Response'
        '400':
          description: Invalid request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Response'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Response'

  /leaderboard:
    get:
      tags:
        - leaderboard
      summary: Get leaderboard (SSE stream)
      description: |
        Server-Sent Events (SSE) stream for real-time leaderboard updates.
        Returns `text/event-stream` content type. Clients receive initial leaderboard data
        and automatic updates when scores change. Updates are pushed via Redis pub/sub
        notifications - no polling required.
      parameters:
        - name: limit
          in: query
          description: Number of top players
          schema:
            type: integer
            minimum: 1
            maximum: 100
            default: 10
            example: 10
        - name: offset
          in: query
          description: Number of results to skip
          schema:
            type: integer
            minimum: 0
            default: 0
            example: 0
      responses:
        '200':
          description: |
            SSE stream with leaderboard data. Content-Type: text/event-stream.
            Initial leaderboard sent immediately, followed by updates when scores change.
          content:
            text/event-stream:
              schema:
                type: string
                example: "data: {\"entries\":[...],\"total\":100}\n\n"
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Response'

components:
  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

  schemas:
    RegisterRequest:
      type: object
      required:
        - username
        - email
        - password
      properties:
        username:
          type: string
          minLength: 3
          maxLength: 50
          example: john_doe
        email:
          type: string
          format: email
          example: john@example.com
        password:
          type: string
          minLength: 6
          example: password123

    LoginRequest:
      type: object
      required:
        - username
        - password
      properties:
        username:
          type: string
          example: john_doe
        password:
          type: string
          example: password123

    SubmitScoreRequest:
      type: object
      required:
        - score
      properties:
        score:
          type: integer
          minimum: 0
          example: 1000
        metadata:
          type: object
          additionalProperties: true
          example:
            level: 5
            time: 120

    Response:
      type: object
      properties:
        success:
          type: boolean
        message:
          type: string
        data:
          type: object
          additionalProperties: true
        error:
          $ref: '#/components/schemas/ErrorInfo'
        meta:
          type: object
          additionalProperties: true

    ErrorInfo:
      type: object
      properties:
        code:
          type: string
        message:
          type: string

