openapi: 3.0.3
info:
  title: Real-Time Leaderboard API
  version: "1.0"
  description: Real-time leaderboard system with REST API for score updates and Server-Sent Events (SSE) for live leaderboard updates
  contact:
    name: API Support
    url: http://www.example.com/support
    email: support@example.com
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  termsOfService: http://swagger.io/terms/

servers:
  - url: /api/v1
    description: API v1

tags:
  - name: auth
    description: Authentication endpoints
  - name: leaderboard
    description: Leaderboard and score endpoints

x-tagGroups:
  - name: v1
    tags:
      - auth
      - leaderboard

paths:
  /auth/register:
    post:
      tags:
        - auth
      summary: Register a new user
      description: Register a new user with username, email, and password. Returns user information and JWT tokens.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RegisterRequest'
      responses:
        '201':
          description: User registered successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Response'
        '400':
          description: Invalid request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Response'
        '409':
          description: User already exists
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Response'

  /auth/login:
    post:
      tags:
        - auth
      summary: Login user
      description: Authenticate user with username and password, returns JWT access and refresh tokens
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LoginRequest'
      responses:
        '200':
          description: Login successful
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Response'
        '401':
          description: Invalid credentials
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Response'

  /auth/refresh:
    post:
      tags:
        - auth
      summary: Refresh access token
      description: Refresh access token using a valid refresh token. Returns new access and refresh tokens.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - refresh_token
              properties:
                refresh_token:
                  type: string
      responses:
        '200':
          description: Token refreshed successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Response'
        '401':
          description: Invalid or expired refresh token
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Response'

  /auth/me:
    get:
      tags:
        - auth
      summary: Get current user information
      description: Returns the current authenticated user's information based on the JWT token in the Authorization header.
      security:
        - BearerAuth: []
      responses:
        '200':
          description: User information retrieved successfully
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/Response'
                  - type: object
                    properties:
                      data:
                        $ref: '#/components/schemas/User'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Response'

  /leaderboard:
    get:
      tags:
        - leaderboard
      summary: Get leaderboard with pagination
      description: |
        Paginated leaderboard (highest score first). Read-through: reads from cache first;
        on cache miss loads from PostgreSQL, backfills cache, and returns.
      parameters:
        - name: limit
          in: query
          description: Number of entries to return per page
          schema:
            type: integer
            minimum: 1
            maximum: 100
            default: 10
            example: 10
        - name: offset
          in: query
          description: Number of entries to skip (for pagination)
          schema:
            type: integer
            minimum: 0
            default: 0
            example: 0
      responses:
        '200':
          description: Leaderboard retrieved successfully
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/Response'
                  - type: object
                    properties:
                      data:
                        type: array
                        items:
                          $ref: '#/components/schemas/LeaderboardEntry'
                        description: List of leaderboard entries, sorted by rank
                      meta:
                        $ref: '#/components/schemas/Pagination'
        '400':
          description: Invalid request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Response'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Response'

  /leaderboard/score:
    put:
      tags:
        - leaderboard
      summary: Update score
      description: |
        Update the authenticated user's score. Write-through: updates Redis (cache) first, then PostgreSQL (persistence); both must succeed.
        UPSERT semantics. If rank ≤ 1000, an entry delta is published to `leaderboard:viewer:updates`.
        Returns user_id and score.
      security:
        - BearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SubmitScoreRequest'
      responses:
        '200':
          description: Score updated successfully
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/Response'
                  - type: object
                    properties:
                      data:
                        type: object
                        properties:
                          user_id:
                            type: string
                            format: uuid
                            example: "00000000-0000-0000-0000-000000000001"
                          score:
                            type: integer
                            example: 1500
        '400':
          description: Invalid request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Response'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Response'

  /leaderboard/stream:
    get:
      tags:
        - leaderboard
      summary: Get leaderboard delta updates (SSE stream)
      description: |
        SSE stream (`text/event-stream`) of entry delta updates. Data comes only from pub/sub when scores change; no cache or persistence reads.
        Usage: (1) Load initial state with GET /leaderboard; (2) Connect here and merge deltas; (3) On disconnect, reload from GET /leaderboard.
        Only rank ≤ 1000 triggers publishes.
      responses:
        '200':
          description: |
            SSE stream with leaderboard entry delta updates. Content-Type: text/event-stream.
            Each SSE message contains a JSON object with a single leaderboard entry.
            Clients should merge these updates into their local leaderboard state.
          content:
            text/event-stream:
              schema:
                type: string
                example: |
                  data: {"success":true,"data":{"user_id":"00000000-0000-0000-0000-000000000001","username":"alice","score":1600,"rank":1},"message":"Leaderboard entry updated"}
                  
                  data: {"success":true,"data":{"user_id":"00000000-0000-0000-0000-000000000002","username":"bob","score":1500,"rank":2},"message":"Leaderboard entry updated"}
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Response'

components:
  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

  schemas:
    RegisterRequest:
      type: object
      required:
        - username
        - email
        - password
      properties:
        username:
          type: string
          minLength: 3
          maxLength: 50
          example: john_doe
        email:
          type: string
          format: email
          example: john@example.com
        password:
          type: string
          minLength: 6
          example: password123

    LoginRequest:
      type: object
      required:
        - username
        - password
      properties:
        username:
          type: string
          example: john_doe
        password:
          type: string
          example: password123

    SubmitScoreRequest:
      type: object
      required:
        - score
      properties:
        score:
          type: integer
          minimum: 0
          example: 1000

    Response:
      type: object
      properties:
        success:
          type: boolean
        message:
          type: string
        data:
          type: object
          additionalProperties: true
        error:
          $ref: '#/components/schemas/ErrorInfo'
        meta:
          type: object
          additionalProperties: true

    ErrorInfo:
      type: object
      properties:
        code:
          type: string
        message:
          type: string
    User:
      type: object
      properties:
        id:
          type: string
          format: uuid
          description: User identifier
          example: "00000000-0000-0000-0000-000000000001"
        username:
          type: string
          description: User's username
          example: "john_doe"
        email:
          type: string
          format: email
          description: User's email address
          example: "john@example.com"
        created_at:
          type: string
          format: date-time
          description: User creation timestamp
          example: "2024-01-01T00:00:00Z"
        updated_at:
          type: string
          format: date-time
          description: User last update timestamp
          example: "2024-01-01T00:00:00Z"
    LeaderboardEntry:
      type: object
      properties:
        user_id:
          type: string
          format: uuid
          description: User identifier
          example: "00000000-0000-0000-0000-000000000001"
        username:
          type: string
          description: User's username
          example: "alice"
        score:
          type: integer
          format: int64
          description: User's score
          example: 1500
        rank:
          type: integer
          format: int64
          description: User's rank in the leaderboard (1-indexed)
          example: 1

    Pagination:
      type: object
      properties:
        page:
          type: integer
          description: Current page number (1-indexed)
          example: 1
        limit:
          type: integer
          description: Number of items per page
          example: 10
        total:
          type: integer
          format: int64
          description: Total number of items
          example: 50
        total_pages:
          type: integer
          description: Total number of pages
          example: 5

