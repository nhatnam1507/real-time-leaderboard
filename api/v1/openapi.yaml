openapi: 3.0.3
info:
  title: Real-Time Leaderboard API
  version: 1.0
  description: Real-time leaderboard system with WebSocket support for live updates
  contact:
    name: API Support
    url: http://www.example.com/support
    email: support@example.com
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  termsOfService: http://swagger.io/terms/

servers:
  - url: /api/v1
    description: API v1

tags:
  - name: auth
    description: Authentication endpoints
  - name: score
    description: Score management endpoints
  - name: leaderboard
    description: Leaderboard endpoints
  - name: report
    description: Report endpoints

x-tagGroups:
  - name: v1
    tags:
      - auth
      - score
      - leaderboard
      - report

paths:
  /auth/register:
    post:
      tags:
        - auth
      summary: Register a new user
      description: Register a new user with username, email, and password. Returns user information and JWT tokens.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RegisterRequest'
      responses:
        '201':
          description: User registered successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Response'
        '400':
          description: Invalid request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Response'
        '409':
          description: User already exists
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Response'

  /auth/login:
    post:
      tags:
        - auth
      summary: Login user
      description: Authenticate user with username and password, returns JWT access and refresh tokens
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LoginRequest'
      responses:
        '200':
          description: Login successful
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Response'
        '401':
          description: Invalid credentials
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Response'

  /auth/refresh:
    post:
      tags:
        - auth
      summary: Refresh access token
      description: Refresh access token using a valid refresh token. Returns new access and refresh tokens.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - refresh_token
              properties:
                refresh_token:
                  type: string
      responses:
        '200':
          description: Token refreshed successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Response'
        '401':
          description: Invalid or expired refresh token
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Response'

  /scores:
    post:
      tags:
        - score
      summary: Submit a score
      description: Submit a score for a game. Requires authentication. The score will be saved and the leaderboard will be updated.
      security:
        - BearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SubmitScoreRequest'
      responses:
        '201':
          description: Score submitted successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Response'
        '400':
          description: Invalid request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Response'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Response'

  /scores/me:
    get:
      tags:
        - score
      summary: Get user scores
      description: Get paginated scores for the authenticated user. Optionally filter by game ID.
      security:
        - BearerAuth: []
      parameters:
        - name: game_id
          in: query
          description: Filter by game ID
          schema:
            type: string
            example: game1
        - name: limit
          in: query
          description: Number of results per page
          schema:
            type: integer
            minimum: 1
            maximum: 100
            default: 10
            example: 10
        - name: offset
          in: query
          description: Number of results to skip
          schema:
            type: integer
            minimum: 0
            default: 0
            example: 0
      responses:
        '200':
          description: Scores retrieved successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Response'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Response'

  /leaderboard/global:
    get:
      tags:
        - leaderboard
      summary: Get global leaderboard
      description: Get paginated global leaderboard showing top players across all games
      parameters:
        - name: limit
          in: query
          description: Number of top players
          schema:
            type: integer
            minimum: 1
            maximum: 100
            default: 10
            example: 10
        - name: offset
          in: query
          description: Number of results to skip
          schema:
            type: integer
            minimum: 0
            default: 0
            example: 0
      responses:
        '200':
          description: Leaderboard retrieved successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Response'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Response'

  /leaderboard/game/{game_id}:
    get:
      tags:
        - leaderboard
      summary: Get game leaderboard
      description: Get paginated leaderboard for a specific game showing top players
      parameters:
        - name: game_id
          in: path
          required: true
          description: Game ID
          schema:
            type: string
            example: game1
        - name: limit
          in: query
          description: Number of top players
          schema:
            type: integer
            minimum: 1
            maximum: 100
            default: 10
            example: 10
        - name: offset
          in: query
          description: Number of results to skip
          schema:
            type: integer
            minimum: 0
            default: 0
            example: 0
      responses:
        '200':
          description: Leaderboard retrieved successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Response'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Response'

  /leaderboard/rank/{user_id}:
    get:
      tags:
        - leaderboard
      summary: Get user rank
      description: Get a user's rank, score, and position in a leaderboard (global or game-specific)
      parameters:
        - name: user_id
          in: path
          required: true
          description: User ID
          schema:
            type: string
            example: user123
        - name: game_id
          in: query
          description: Game ID (empty or 'global' for global leaderboard)
          schema:
            type: string
            example: game1
      responses:
        '200':
          description: User rank retrieved successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Response'
        '404':
          description: User not found in leaderboard
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Response'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Response'

  /reports/top-players:
    get:
      tags:
        - report
      summary: Get top players report
      description: Get a paginated report of top players, optionally filtered by game and date range. Uses Redis for current data or PostgreSQL for historical data when date range is provided.
      parameters:
        - name: game_id
          in: query
          description: Game ID (empty or 'global' for global leaderboard)
          schema:
            type: string
            example: game1
        - name: start_date
          in: query
          description: Start date in RFC3339 format
          schema:
            type: string
            format: date-time
            example: 2024-01-01T00:00:00Z
        - name: end_date
          in: query
          description: End date in RFC3339 format
          schema:
            type: string
            format: date-time
            example: 2024-01-31T23:59:59Z
        - name: limit
          in: query
          description: Number of top players
          schema:
            type: integer
            minimum: 1
            maximum: 100
            default: 10
            example: 10
        - name: offset
          in: query
          description: Number of results to skip
          schema:
            type: integer
            minimum: 0
            default: 0
            example: 0
      responses:
        '200':
          description: Report generated successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Response'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Response'

components:
  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

  schemas:
    RegisterRequest:
      type: object
      required:
        - username
        - email
        - password
      properties:
        username:
          type: string
          minLength: 3
          maxLength: 50
          example: john_doe
        email:
          type: string
          format: email
          example: john@example.com
        password:
          type: string
          minLength: 6
          example: password123

    LoginRequest:
      type: object
      required:
        - username
        - password
      properties:
        username:
          type: string
          example: john_doe
        password:
          type: string
          example: password123

    SubmitScoreRequest:
      type: object
      required:
        - game_id
        - score
      properties:
        game_id:
          type: string
          example: game1
        score:
          type: integer
          minimum: 0
          example: 1000
        metadata:
          type: object
          additionalProperties: true
          example:
            level: 5
            time: 120

    Response:
      type: object
      properties:
        success:
          type: boolean
        message:
          type: string
        data:
          type: object
          additionalProperties: true
        error:
          $ref: '#/components/schemas/ErrorInfo'
        meta:
          type: object
          additionalProperties: true

    ErrorInfo:
      type: object
      properties:
        code:
          type: string
        message:
          type: string

